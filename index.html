<!doctype html>
<html lang="en">
  <head>
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Snake</h1>

    <div class="board">
      <div id="start" class="overlay">
        <h2>Ready?</h2>
        <button class="btn" onClick="start()">Start</button>
      </div>
      <div id="restart" class="overlay overlay--hide">
        <h2>Game over</h2>
        <button class="btn" onClick="start()">Try again</button>
      </div>

      <table id="game"></table>
      <p>score: <strong id="score">0</strong></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Snake</h1>

    <div class="board">
      <div class="controls">
        <div class="controls__wrapper">
          <button tabindex="-1" onClick="moveDirection('U')">up</button>
          <button tabindex="-1" onClick="moveDirection('R')">right</button>
          <button tabindex="-1" onClick="moveDirection('L')">down</button>
          <button tabindex="-1" onClick="moveDirection('D')">left</button>
        </div>
      </div>

      <div id="start" class="overlay">
        <h2>Ready?</h2>
        <button class="btn" onClick="start()">Start</button>
      </div>
      <div id="restart" class="overlay overlay--hide">
        <h2>Game over</h2>
        <button class="btn" onClick="start()">Try again</button>
      </div>
      <div id="win" class="overlay overlay--hide">
        <h2>Congrats! You won</h2>
        <button class="btn" onClick="start()">Go for another round</button>
      </div>

      <table id="game"></table>
      <p>score: <strong id="score">0</strong></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
